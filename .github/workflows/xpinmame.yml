name: xpinmame
on:
  push:
  pull_request:

env:
  VERSION_START_SHA: e87be0e3cfa66411976ca04a72dd29e36c483966

defaults:
  run:
    shell: bash

jobs:
  version:
    name: Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      revision: ${{ steps.version.outputs.revision }}
      sha: ${{ steps.version.outputs.sha }}
      sha7: ${{ steps.version.outputs.sha7 }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: version
        run: |
          VERSION_MAJOR=$(grep -Eo "VERSION_MAJOR\s+[0-9]+" src/version.h | grep -Eo "[0-9]+")
          VERSION_MINOR=$(grep -Eo "VERSION_MINOR\s+[0-9]+" src/version.h | grep -Eo "[0-9]+")
          VERSION_REV=$(grep -Eo "VERSION_REV\s+[0-9]+" src/version.h | grep -Eo "[0-9]+")
          VERSION="${VERSION_MAJOR}.${VERSION_MINOR}.${VERSION_REV}"
          REVISION=$(git rev-list ${{ env.VERSION_START_SHA }}..HEAD --count)
          SHA="${GITHUB_SHA}"
          SHA7="${SHA::7}"
          TAG="${VERSION}-${REVISION}-${SHA7}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "revision=${REVISION}" >> $GITHUB_OUTPUT
          echo "sha=${SHA}" >> $GITHUB_OUTPUT
          echo "sha7=${SHA7}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

  build:
    name: Build xpinmame-${{ matrix.platform }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    needs: [ version ]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
            exe: xpinmame
          - os: macos-latest
            platform: osx
            arch: aarch64
            exe: xpinmame
          - os: macos-latest
            platform: osx
            arch: x64
            exe: xpinmame
    steps:
      - uses: actions/checkout@v4
      - if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update && sudo apt install libasound2-dev
      - name: Build xpinmame-${{ matrix.platform }}-${{ matrix.arch }}
        run: |
          cp cmake/xpinmame/CMakeLists_${{ matrix.platform }}-${{ matrix.arch}}.txt CMakeLists.txt
          cmake -DCMAKE_BUILD_TYPE=Release -B build/Release
          cmake --build build/Release
      - run: |
          mkdir tmp
          cp build/Release/${{ matrix.exe }} tmp
          cp release/gamelist.txt tmp
          cp release/license.txt tmp
          cp release/pinmame.txt tmp
          cp release/whatsnew.txt tmp
      - uses: actions/upload-artifact@v4
        with:
          name: xpinmame-${{ needs.version.outputs.tag }}-${{ matrix.platform }}-${{ matrix.arch }}
          path: tmp
